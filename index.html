<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<title>Random Number Generator</title>
<style>
body {
	background-color: #2B2B2B;
	color: #FFFFFF;
}
.generate {
    border: none;
    outline: none;
    overflow: none;
  background-color: transparent;
    cursor: pointer;
}
  
.number {
  font-size: 8.5em;
	color: #FFFFFF;
	font-family: 'Montserrat', sans-serif;
	font-weight: bold;
	cursor: text;
}
</style>
</head>

<center>
	<img src="https://i.postimg.cc/fT3rVp4f/cmfdevlogowide.png" width="30%">
	<br>
<form style=" font-family: 'Montserrat', sans-serif;" class="options"> 
  
	<label for="min"><b>Minimum:</b></label>
  <input type="number" value="0" id="min" name="min">
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<label for="max"><b>Maximum:</b></label>
  <input type="number" value="10" id="max" name="max">
</form>
	<br>
	<button style="font-size: 1.5em; background-color: #046BB6; font-family: 'Montserrat', sans-serif; color: #FFFFFF;" class="generate">Generate Number</button>
	<br>
<button class="generate number"></button>
</center>
<script>
/**
 * This object generates a random number
 */
var generator = {
  min: 0,
  max: 10,
  
  /**
   * Generate a random number
   */
  getRandom: function () {
    return Math.round(Math.random() * (this.max - this.min) + this.min);
  },
  
  /**
   * Set the lower number boundry
   */
  setMin: function (newMin) {
    this.min = parseInt(newMin);
  },
  
  /**
   * Set the higher number boundry
   */
  setMax: function (newMax) {
    this.max = parseInt(newMax);
  }
};

var number = document.querySelector('.number');

document.querySelector('.generate').onclick = function () {
	number.textContent = generator.getRandom();
};

var options = document.querySelector('.options');
  
options.querySelector('#min').onchange = function () {
	generator.setMin(this.value);
};
	
options.querySelector('#max').onchange = function () {
	generator.setMax(this.value);
};
</style>
